    <div class="container">
  	  <div class="marketing">
    	<h1>设备管理</h1>

	<script src="http://cdnjs.bootcss.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.bootcss.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBKkEdoXQxDyl3OKTnMjkvRX-HzOxmsxi8&sensor=false"></script>
    <script src="http://gomap.googlecode.com/files/jquery.gomap-1.3.2.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.html5storage.min.js"></script>
    <script type="text/javascript">
      
    	$(document).ready(function() {
    	
			$.scrollUp({
				scrollName: 'scrollUp', 
	    		topDistance: '300', 
	    		topSpeed: 300, 
	    		animation: 'fade', 
	    		animationInSpeed: 200, 
	    		animationOutSpeed: 200, 
	    		scrollText: '', 
	    		activeOverlay: false 
			});
			
			$("#identity").text("欢迎" + $.sessionStorage.getItem("username") + "，开始管理你的设备吧！");
			
			$("#map_canvas").goMap({
				latitude: 39.905841, 
		        longitude: 116.391596, 
		        zoom: 8,
				maptype: 'ROADMAP',
				hideByClick: false
			});
			
			getUserId();
	
		});
    	
    	function getUserId() {
    		$.ajax({
		    	type : "GET",
		    	url : "/rest/user/search/names?name=" + $.sessionStorage.getItem("username"),
		    	dataType : "json",
		    	username : $.sessionStorage.getItem("username"),
		    	password : $.sessionStorage.getItem("password"),
		    	success : function(data) {
		    		var href = data.results[0]._links[2].href;
		    		getDevicesByUserId(href.substring(href.lastIndexOf("/") + 1));
		    	}
			});
    	}
    	
    	function getDevicesByUserId(id) {
    		$.ajax({
	    		type : "GET",
	    		url : "/rest/user/" + id + "/devices",
	    		dataType : "json",
	    		username : $.sessionStorage.getItem("username"),
	    		password : $.sessionStorage.getItem("password"),
	    		success : function(data) {
	    			var links = data._links;
	    			if(links.length > 0) {
	    				for(var i = 0; i < links.length; i++) {
	    					getDeviceById(links[i].href);
	    				}	    				
	    			}
	    		}
			});
    	}
    	
    	function getDeviceById(url) {
    		$.ajax({
	    		type : "GET",
	    		url : url,
	    		dataType : "json",
	    		username : $.sessionStorage.getItem("username"),
	    		password : $.sessionStorage.getItem("password"),
	    		success : function(data) {
	    			getDeviceLocation(data.name, data.code);
	    		}
			});
    	}
    	
    	function getDeviceLocation(name, code) {
    		$.ajax({
	    		type : "GET",
	    		url : "/rest/m/device/search/location/codes?code=" + code,
	    		dataType : "json",
	    		username : $.sessionStorage.getItem("username"),
	    		password : $.sessionStorage.getItem("password"),
	    		success : function(data) {	
	    			addDeviceToMap(data.lat, data.lng, name, code);
	    		}
			});
    	}
    	
    	function addDeviceToMap(latitude, longitude, name, code) { 
    		$("#map_canvas").before(
    			'<div id="info_' + code + '" style="display: none;">'+
    				'<p>' + name + '</p>'+
    				'<ul class="nav nav-pills">'+
    					'<li><a href="#"><i class="icon-edit"></i> 修改</a></li>'+
            			'<li><a href="#"><i class="icon-remove"></i> 删除</a></li>'+ 
    				'</ul>'+
    				'<table id="' + code + '" class="table table-hover">'+
    					'<tbody></tbody>'+
    				'</table>'+
    			'</div>'
    		);
    		$.goMap.createMarker({  
    			id: code,
            	latitude: latitude, 
            	longitude: longitude, 
                title: name,
                html: {
                	id: '#info_' + code
                }
            });  
    		$($.goMap.mapId).data(code).setVisible(false);
    		getDeviceId(code);  
    	}
    	
    	function getDeviceId(code) {
    		$.ajax({
		    	type : "GET",
		    	url : "/rest/device/search/codes?code=" + code,
		    	dataType : "json",
		    	username : $.sessionStorage.getItem("username"),
		    	password : $.sessionStorage.getItem("password"),
		    	success : function(data) {
		    		var href = data.results[0]._links[2].href;
		    		getVariablesByDeviceId(href.substring(href.lastIndexOf("/") + 1), code);
		    	}
			});
    	}
    	
    	function getVariablesByDeviceId(id, code) {
    		$.ajax({
	    		type : "GET",
	    		url : "/rest/device/" + id + "/variables",
	    		dataType : "json",
	    		username : $.sessionStorage.getItem("username"),
	    		password : $.sessionStorage.getItem("password"),
	    		success : function(data) {
	    			var links = data._links;
	    			if(links.length > 0) {
	    				for(var i = 0; i < links.length; i++) {
	    					getVariableById(links[i].href, code);
	    				}	    				
	    			}
	    		}
			});
    	}
    	
    	function getVariableById(url, code) {
    		$.ajax({
	    		type : "GET",
	    		url : url,
	    		dataType : "json",
	    		username : $.sessionStorage.getItem("username"),
	    		password : $.sessionStorage.getItem("password"),
	    		success : function(data) {
	    			$("#" + code + " tbody").append(
	    				'<tr><td>' + data.name + '</td><td></td><td>'+  
	    				'<a href="#"><i class="icon-search"></i> 查询 </a>'+
	            		'<a href="#"><i class="icon-wrench"></i> 设置</a>'+
	            		'</td></tr>'
	            	);	
	    			$($.goMap.mapId).data(code).setVisible(true);
	    		}
			});
    	}
    	
    </script>
